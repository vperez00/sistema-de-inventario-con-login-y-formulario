<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web de Inventario</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</link>

</head>

<body>
    <form class="registroLogin">


        <div class="mensaje">
            <h2>Bienvenido al Sistema de Inventario <br></h2>
            <h3>Sistema de Inventario</h3><br>
            <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
            <br>
            <div>
                <label for="usuario">Usuario</label>
                <input type="text" placeholder="Usuario" id="Usuario"></input>
                <label for="contraseña">Contraseña</label>
                <input type="text" placeholder="contraseña" id="contraseña"></input>
                <button type="button" onclick="inicialSesion()"> Inicial Sesion</button>
                <button type="text" onclick="olvideContraseña()"> Olvide Contraseña</button>
            </div>
        </div>
    </form>
    <div class="contieneFormulario">
        <form class="formulario">
            <h3 class="createCuenta">Create una Cuenta</h3>
            <div class="iconos">
                <div class="border-iconos">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="iconos"></div>
                <div class="border-iconos">
                    <i class="fa-brands fa-facebook"></i>
                </div>

            </div>
            <p class="Menu">Crear una cuenta gratis</p>
            <input type="text" placeholder="Usuario">
            <input type="password" placeholder="Contraseña">
            <input type="text" placeholder="Nombre Completo">
            <input type="tex" placeholder="Apellidos">
            <input type="email" placeholder="Email" pattern=".+@globex\.com" size="30" required>
            <button type="button"  onclick="registrarse()">Registrarse</button>

            <div class="Bienvenido">
                <h4>Gracias Por Registrarte a Partir de ahora viviras la vida mas comoda</h4>
            </div>

        </form>

    </div>

    <script src="./registroLogin.js"></script>
</body>

</html>
